{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results Page</h1>
    <ul>
        {% for entry in subentries %}
        <li>
            <a href="{% url 'wiki' entry %}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
